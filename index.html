<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dois Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f5f5f5;
    }

    .calculadora {
      background: white;
      padding: 20xp;
      border-radius: 10px;
      width: 350px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    select, button {
      width: 97%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora</h1>

    
    <input type="number" id="numero1" placeholder="Digite o primeiro número"><br>
    <input type="number" id="numero2" placeholder="Digite o segundo número"><br>

    <select id="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select><br>

    <button onclick="calcular()">Calcular</button>    

    <h2>Resultado: <span id="resultado" readonly>---</span></h2>
    
    <button onclick="resetCalculator()">Reiniciar</button>
    
  </div>

  <script src="/script.js"></script>
</body>
</html>
